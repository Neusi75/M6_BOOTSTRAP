<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <!-- Bootstrap CSS CDN -->
    <!-- <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    /> -->
    <!-- Bootstrap CSS local -->
    <link rel="stylesheet" href="bootstrap-5.0.0-beta3-dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/main.css"/>

    <title>Bootstrap Exercici 1</title>
  </head>
  <body>
    
    <div class="container">
      <!-- ENCABEZADO -->
      <header class="container-fluid bg-dark d-flex justify-conten-center">
        <div class="container-fluid d-flex justify-content-center">
          <p class="text-secondary mb-0 p-2 fs-7">Potencia tu negocio con imágenes espectaculares</p>
        </div>
      </header>

    <!-- NAVBAR -->
  
      <nav class="navbar navbar-expand-lg navbar-light bg-light  sticky-top" id="menu">
      
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
          <img src="img/Icono-logo.gif" alt="" width="30" height="24" class="d-inline-block align-text-top">
          <span class="fw-light text-dark fs-3">Gastrophoto</span><span class="fw-bold text-dark fs-3">Stock</span></a>
           
          <!-- Search -->
          <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-secondary" type="submit"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
              <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
              </svg></button>
          </form>
        
            <!-- Registro / Login -->
          <button type="button" class="btn btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#registroModal">
            Registro</button>
          <button type="button" class="btn btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#loginModal">
            Login</button>
     
    <!-- Botón hamburguesa -->

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#options" aria-controls="options" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
          <div class="collapse navbar-collapse" id="options">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                <a href="#" class="nav-link">Precios&Planes</a>
                </li>
                <li class="nav-item">
                <a href="#" class="nav-link" >Fotógrafo</a>
                </li>
                <li class="nav-item">
                <a href="#" class="nav-link">Nosotros</a>
                 </li>
              </ul>
          </div>
        </div>
      </nav>
  
    </div>

  
  <!-- Modal registre-->
    <div class="modal fade" id="registroModal" tabindex="-1" aria-labelledby="Registro" aria-hidden="true">
      <div class="modal-dialog">
          <div class="modal-content">

              <!-- Modal Header -->
              <div class="modal-header">
                  <h4 class="modal-title" id="registroModal">Registro</h4>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>

              <!-- Modal body -->
              <div class="modal-body">
                  <form> 
                      <div class="form-group">
                          <div class="form-group">
                              <label for="user">Usuario:</label>
                              <input type="user" class="form-control" placeholder="Introduce un nombre de usuario"
                                  id="user">
                          </div>
                          <label for="email">Correo eléctronico:</label>
                          <input type="email" class="form-control" placeholder="ejemplo@ejemplo.com" id="email">
                      </div>
                      <div class="form-group">
                          <label for="pwd">Contraseña:</label>
                          <input type="password" class="form-control" placeholder="Introduce contraseña" id="pwd">
                      </div>
                      <div class="form-group">
                          <label for="pwd">Confirmación contraseña:</label>
                          <input type="password" class="form-control" placeholder="Confirmación de contraseña"
                              id="pwd">
                      </div>
                      
                  </form>
              </div>

              <!-- Modal footer -->
              <div class="modal-footer">
                  <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Crear Usuario</button>
              </div>

          </div>
      </div>
    </div>

  <!-- Modal Login -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="Login" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title" id="loginModal">Login</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">

              <form>
                <div class="form-row">
                  <div class="col">
                    <input type="text" class="form-control" id="email" placeholder="Enter email"
                      name="email">
                  </div>
                  <br>
                  <div class="col">
                    <input type="password" class="form-control" placeholder="Enter password" name="pswd">
                  </div>
                </div>
              </form>
    
              <div class="form-group form-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="checkbox" name="remember"> Remember me
                </label>
              </div>
    
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
              <button type="submit" class="btn btn-danger">Submit</button>
            </div>

        </div>
      </div>
    </div>
<div class="container"> 
<!-- slider -->

  <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
      <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="3000">
            <img src="img/slider1.jpg" class="d-block w-100" alt="foto1">
          </div>
          <div class="carousel-item">
            <img src="img/slider2.jpg" class="d-block w-100" alt="foto2">
          </div>
          <div class="carousel-item">
            <img src="img/slider3.jpg" class="d-block w-100" alt="foto3">
          </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
  </div>
</div>



    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
  </body>
</html>
